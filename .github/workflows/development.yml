name: Tests and linting
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run npm install
        run: npm ci
        
      - name: Run tests
        run: npm run test
      - run: echo "ğŸ This job's status is ${{ job.status }}."

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run npm install
        run: npm ci

      - name: Run linting
        run: npm run lint
      - run: echo "ğŸ This job's status is ${{ job.status }}."